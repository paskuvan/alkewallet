<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke-Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
      background-color: #ffffff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Depositar</h2>

    <div class="alert alert-info text-center shadow-sm">
      Saldo actual: <strong id="currentBalance" class="fs-5">$...</strong>
    </div>

    <div id="alert-container"></div>

    <div class="card p-4 shadow-sm bg-white">
      <form id="depositForm">
        <div class="mb-3">
          <label for="depositAmount" class="form-label">Monto a depositar</label>
          <input type="number" class="form-control form-control-lg" id="depositAmount" placeholder="Ej: 5000" min="1"
            required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg">Realizar depósito</button>
      </form>
    </div>

    <div class="d-grid mt-3">
      <a href="menu.html" class="btn btn-outline-secondary">Volver al Menú</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      let saldoActual = parseFloat(localStorage.getItem('walletBalance')) || 0;
      $('#currentBalance').text('$' + saldoActual);

      $('#depositForm').submit(function (e) {
        e.preventDefault();
        const monto = parseFloat($('#depositAmount').val());

        if (monto > 0) {
          saldoActual += monto;
          localStorage.setItem('walletBalance', saldoActual);

          let historial = JSON.parse(localStorage.getItem('walletTransactions')) || [];
          historial.unshift({
            tipo: 'Depósito',
            monto: monto,
            fecha: new Date().toLocaleDateString()
          });
          localStorage.setItem('walletTransactions', JSON.stringify(historial));

          const mensajeExito = `
                    <div class="alert alert-success mt-3 text-center" role="alert">
                        <h4 class="alert-heading">Listo</h4>
                        <p>Deposito listo <strong>$${monto}</strong>.</p>
                        <hr>
                        <p class="mb-0">Saldo actualizado: <strong>$${saldoActual}</strong></p>
                        <small class="text-muted">Volver al menu...</small>
                    </div>`;

          $('#alert-container').html(mensajeExito).hide().slideDown();

          $('#depositAmount').val('');

          setTimeout(function () {
            window.location.href = 'menu.html';
          }, 2000);
        }
      });
    });
  </script>
</body>

</html>
