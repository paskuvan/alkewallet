<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alke-Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
            background-color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Estilo para resaltar contacto seleccionado */
        .contact-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #f5f5f5;
        }

        .contact-item.active {
            background-color: #000000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Enviar Dinero</h2>

        <button id="btnToggleContacto" class="btn btn-outline-primary mb-3 w-100">
            + Agregar nuevo contacto
        </button>

        <div id="formNuevoContacto" class="card p-3 mb-3 bg-white shadow-sm" style="display: none;">
            <h5 class="mb-3">Nuevo Contacto</h5>
            <input type="text" id="newContactName" class="form-control mb-2" placeholder="Nombre y Apellido">
            <input type="text" id="newContactCuenta" class="form-control mb-2" placeholder="Cuenta / Alias / RUT">
            <div class="d-flex gap-2">
                <button id="btnCancelarContacto" class="btn btn-secondary w-50">Cancelar</button>
                <button id="btnGuardarContacto" class="btn btn-success w-50">Guardar</button>
            </div>
        </div>

        <div class="card p-3 mb-4">
            <label class="form-label fw-bold">Agenda de Contactos:</label>
            <input type="text" id="busquedaContacto" class="form-control mb-2" placeholder="üîç Buscar por nombre...">

            <ul id="listaContactos" class="list-group" style="max-height: 200px; overflow-y:auto;">
                <li class="list-group-item contact-item">Camila Montoya</li>
                <li class="list-group-item contact-item">Javier Iglesias</li>
                <li class="list-group-item contact-item">Cristobal N√∫√±ez</li>
                <li class="list-group-item contact-item">Olimpia Herrera</li>
                <li class="list-group-item contact-item">Gonzalo Carrera</li>
            </ul>
        </div>

        <div class="card p-4 shadow-sm bg-white">
            <form id="sendForm">
                <div class="mb-3">
                    <label class="form-label">Destinatario</label>
                    <input type="text" id="inputDestinatario" class="form-control"
                        placeholder="Selecciona de la agenda..." readonly required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Monto a transferir</label>
                    <input type="number" class="form-control form-control-lg" id="sendAmount" placeholder="$ 0" min="1"
                        required>
                </div>

                <div id="btnContainer" style="display: none;">
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Confirmar Env√≠o</button>
                </div>
            </form>
        </div>

        <div id="alert-container" class="mt-3"></div>

        <a href="menu.html" class="btn btn-outline-secondary w-100 mt-3">Volver al Men√∫</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#btnToggleContacto').click(function () {
                $('#formNuevoContacto').slideToggle('fast');
            });

            $('#btnCancelarContacto').click(function () {
                $('#formNuevoContacto').slideUp();
            });

            $('#btnGuardarContacto').click(function () {
                const nombre = $('#newContactName').val();

                if (nombre.trim() === "") {
                    alert("Debes escribir un nombre");
                    return;
                }

                $('#listaContactos').append(`<li class="list-group-item contact-item">${nombre}</li>`);

                $('#newContactName').val('');
                $('#newContactCuenta').val('');
                $('#formNuevoContacto').slideUp();
            });

            $('#busquedaContacto').on('keyup', function () {
                var valorBusqueda = $(this).val().toLowerCase();

                $('#listaContactos li').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(valorBusqueda) > -1)
                });
            });

            $(document).on('click', '.contact-item', function () {
                const nombre = $(this).text();

                $('#inputDestinatario').val(nombre);

                $('.contact-item').removeClass('active');
                $(this).addClass('active');

                $('#btnContainer').slideDown();
            });

            $('#sendForm').submit(function (e) {
                e.preventDefault();

                const monto = parseFloat($('#sendAmount').val());
                const dest = $('#inputDestinatario').val();
                let saldo = parseFloat(localStorage.getItem('walletBalance')) || 0;

                if (monto > 0 && monto <= saldo) {
                    localStorage.setItem('walletBalance', saldo - monto);

                    let historial = JSON.parse(localStorage.getItem('walletTransactions')) || [];
                    historial.unshift({
                        tipo: `Env√≠o a ${dest}`,
                        monto: -monto,
                        fecha: new Date().toLocaleDateString()
                    });
                    localStorage.setItem('walletTransactions', JSON.stringify(historial));

                    const alertaExito = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>¬°Enviado!</strong> Transferiste $${monto} a ${dest}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>`;

                    $('#alert-container').html(alertaExito);
                    $('#sendForm')[0].reset();
                    $('.contact-item').removeClass('active');
                    $('#btnContainer').slideUp();

                    setTimeout(() => window.location.href = 'menu.html', 2000);

                } else {
                    $('#alert-container').html('<div class="alert alert-danger">Saldo insuficiente o monto inv√°lido.</div>');
                }
            });
        });
    </script>
</body>

</html>
